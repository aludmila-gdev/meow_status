name: Flutter CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Flutter environment
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: flutter pub get

    # Step 4: Run tests 
    - name: Run tests
      run: flutter test

    # Optional: Build APK for Android
    # - name: Build APK
    #  run: flutter build apk --release

    # Step 5: Generate diff for GPT review
    - name: Generate diff for GPT review
      run: git diff origin/master...HEAD > changes.diff

    # Step 6: Request GPT code review
    - name: Request GPT code review
      id: gpt_review
      run: |
        RESPONSE=$(curl -X POST "https://api.openai.com/v1/chat/completions" \
        -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
        -H "Content-Type: application/json" \
        -d '{
            "model": "gpt-3.5-turbo",
            "messages": [{"role": "system", "content": "You are a helpful assistant that reviews Flutter code."},
                         {"role": "user", "content": "Review the following Flutter code changes:\n\n$(cat changes.diff)"}],
            "max_tokens": 200  # Reduzi para 200 tokens
        }')

        echo "API response: $RESPONSE"

        # Check if the response contains an error
        if echo "$RESPONSE" | grep -q '"error":'; then
          echo "Error in GPT API response"
          exit 1
        else
          echo "response=$RESPONSE" >> $GITHUB_ENV
        fi


    # Step 7: Post GPT review as a comment on the pull request
    - name: Post GPT review comment
      uses: peter-evans/create-or-update-comment@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        issue-number: ${{ github.event.pull_request.number }}
        body: |
          ## GPT Code Review
          ${{ env.response }}
