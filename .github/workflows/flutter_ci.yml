name: Flutter CI

on:
  pull_request:
    branches:
      - master

permissions:
  pull-requests: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository code with full history
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Garantir que todo o histÃ³rico seja baixado

    # Step 2: Set up Flutter environment
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: flutter pub get

    # Step 5: Generate filtered diff for Gemini review (only .dart files)
    - name: Generate filtered diff for Gemini review
      run: git diff origin/master...HEAD -- '*.dart' > changes.diff

    # Step 6: Send the full diff to Gemini in one request
    - name: Send full diff to Gemini
      id: gemini_review
      run: |
        # Read the full diff content into a variable
        DIFF_CONTENT=$(cat changes.diff)

        # Escape the full DIFF_CONTENT for JSON
        ESCAPED_DIFF=$(echo "$DIFF_CONTENT" | jq -Rs .)

        # Optimized review message with detailed prompt and emojis
        FULL_CONTENT=$(printf "ðŸ” **Resumo Detalhado das AlteraÃ§Ãµes do PR:**\n\n%s\n\nðŸ“ **Boas prÃ¡ticas de Flutter?**\n1. O cÃ³digo segue boas prÃ¡ticas de Flutter? Cite exemplos e aponte boas prÃ¡ticas como widgets, state management, ou arquitetura.\n2. **Links relevantes de documentaÃ§Ã£o**: [DocumentaÃ§Ã£o Flutter](https://docs.flutter.dev), [Hive](https://docs.hivedb.dev), [Riverpod](https://riverpod.dev/docs/getting_started).\n\nâš ï¸ **Riscos de Bugs?**\nIdentifique possÃ­veis riscos de bugs.\n\nðŸ›  **SugestÃµes de RefatoraÃ§Ã£o (com exemplos de cÃ³digo):**\nExemplo de refatoraÃ§Ã£o sugerida:\n```dart\nvoid exampleRefactor() {\n  // Exemplo de refatoraÃ§Ã£o\n}\n```\n\nðŸ’¡ **DÃ­vidas TÃ©cnicas?**\nSe houver dÃ­vidas tÃ©cnicas introduzidas, especifique." "$DIFF_CONTENT")

        # Create the JSON payload using jq
        JSON_PAYLOAD=$(jq -n \
        --arg content "$FULL_CONTENT" \
        '{"contents":[{"role": "user", "parts":[{"text": $content}]}]}')

        # Send the request to the Gemini API
        API_KEY=${{ secrets.GOOGLE_GEMINI_API_KEY }}
        RESPONSE=$(curl -H 'Content-Type: application/json' \
          -d "$JSON_PAYLOAD" \
          "https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${API_KEY}")

        echo "API response: $RESPONSE"

        # Save the response to a file
        echo "$RESPONSE" > gemini_response.json

    # Step 7: Extract Gemini response message to file
    - name: Extract Gemini response message
      run: |
        # Verifique se a resposta contÃ©m conteÃºdo vÃ¡lido
        if jq -e '.candidates[0].content.parts[0].text' gemini_response.json > /dev/null; then
          jq -r '.candidates[0].content.parts[0].text' gemini_response.json > gemini_review.md
        else
          echo "No valid content in response" > gemini_review.md
        fi

    # Step 8: Load the Gemini response into an environment variable
    - name: Load Gemini response into variable
      id: load_gemini_response
      run: |
        GEMINI_REVIEW=$(cat gemini_review.md)
        echo "GEMINI_REVIEW<<EOF" >> $GITHUB_ENV
        echo "$GEMINI_REVIEW" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV

    # Step 9: Post Gemini review as a comment on the pull request
    - name: Post Gemini review comment
      uses: peter-evans/create-or-update-comment@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        issue-number: ${{ github.event.pull_request.number }}
        body: |
          ## Refined Gemini Code Review
          ${{ env.GEMINI_REVIEW }}
